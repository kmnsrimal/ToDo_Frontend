<div class="row justify-content-center mt-5">
  <div class="col-md-4">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>title</label>
          <input class="form-control" type="text" formControlName="title" required>
        </div>

        <div class="form-group">
          <label>description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
          <label>duedate</label>
          <input class="form-control" type="date" formControlName="duedate" required>
        </div>

        <div class="form-group">
          <label for="orders">Order</label>
          <select formControlName="category" id="category" class="form-control">
            <option *ngFor="let order of category; let i = index" [value]="category[i].status">
              {{category[i].status}}
            </option>
          </select>
        </div>
  <!-- {{status[i]}} -->
        <!-- <div class="form-group">
          <label>category</label>
          <input class="form-control" type="text" formControlName="category" required>
        </div> -->

        <div class="form-group">
          <label>functions</label>
          <input class="form-control" type="text" formControlName="functions" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Book</button>
        </div>
      </form>
  </div>
</div>
